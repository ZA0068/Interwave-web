<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Interwave - Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <div id="Header"></div>

    <main class="container main">
        <section class="hero">
            <h2>Welcome to Interwave</h2>
            <p>Simple starter layout with header, footer and a login panel.</p>
            <p>Don't have an account? <a href="/html/contents/Register.html">Sign up here</a>.</p>
        </section>

        <aside class="login-panel">
            <form id="loginForm" class="login-form" method="post" action="/Login">
                <h3>Sign in</h3>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required minlength="6" />
                </div>
                <div class="actions">
                    <button type="submit">Login</button>
                </div>
                <div id="loginMessage" class="login-message" aria-live="polite"></div>
            </form>
        </aside>
    </main>
    <div id="Footer"></div>
    <script type="module" src="/js/contents/Main/LoadHTML.js"></script>
    <script type="module" src="/js/components/login.js"></script>
</body>

</html>
