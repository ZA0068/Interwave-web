<form id="loginForm" class="auth-form-inner" method="post" action="/Login">
    <div class="form-header">
        <h3>Welcome Back</h3>
        <p>Sign in to your account</p>
    </div>

    <div class="field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email" />
    </div>

    <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" placeholder="Enter your password" />
    </div>

    <div class="form-options">
        <label class="checkbox-label">
            <input type="checkbox" name="remember" />
            <span class="checkmark"></span>
            Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-primary full-width">Sign In</button>
    </div>

    <div class="form-footer">
        <p>Don't have an account? <a href="#" id="switchToRegister">Create one</a></p>
    </div>

    <div id="loginMessage" class="message" aria-live="polite"></div>
</form>
